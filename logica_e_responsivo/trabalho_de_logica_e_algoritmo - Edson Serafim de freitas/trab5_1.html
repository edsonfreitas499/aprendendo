<script>

	var lad1 = parseFloat(prompt("Digite a medida do lado 1°:"));
	var lad2 = parseFloat(prompt("Digite a medida do lado 2°:"));
	var lad3 = parseFloat(prompt("Digite a medida do lado 3°:"));
	
	

	if(lad1 == lad2 &&  lad2 == lad3) {
		alert("Triangulo Equilátero" );
		
	}else if(lad1 != lad2 && lad2 != lad3 ) {
		alert("Triangulo Escaleno" );
	
	}else{
		alert("Triangulo Isósceles");
	}
	
	
	
</script>
