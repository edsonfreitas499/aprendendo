<script>

	var ang1 = parseFloat(prompt("Digite o 1º angulo do Triangulo:"));
	var ang2 = parseFloat(prompt("Digite o 2º angulo do Triangulo:"));
	var ang3 = parseFloat(prompt("Digite o 3º angulo do Triangulo:"));
	
	

	if(ang1 == 90 && ang2 == 90 && ang3 == 90) {
		alert("Triangulo Retângulo" );
		
	}else if(ang1 > 90 && ang2 > 90 && ang3 > 90) {
		alert("Triangulo Obtusângulo" );
	
	}else{
		alert("Triangulo Acutângulo");
	}
	
	
	
</script>
