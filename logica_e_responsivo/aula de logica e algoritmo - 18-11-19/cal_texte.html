<script>

var val1 = parseInt(prompt("informe o primeiro valor:"));
var oper = prompt("informe a operação:");
var val2 = parseInt(prompt("informe o segundo valor:"));

var total = 0;

	switch(oper){
		case "+":
			total = val1 + val2;
		break;
		case "-":
			total = val1 - val2;
		break;
		case "*":
			total = val1 * val2;
		break;
		case "/":
			if(val2 != 0){
				total = val1 / val2;
			}else {
				total = 0;
			}
		break;
		default:
			total = null;
		break;
	}
	if(total != null)
		alert("O resultado é " + total);
	else
		alert("Operação invalida!");
			
			
	



</script>
