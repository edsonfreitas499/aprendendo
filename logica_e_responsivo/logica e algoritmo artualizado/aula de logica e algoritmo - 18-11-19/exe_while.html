<script>

	var i = 0;
		
	while(i <= 20) {
		var par = i % 2;
		if(par == 0)
			alert(i);
		i++;
	}	
	
	i = 20;
	while(i >= 0) {
		var par = i % 2;
		if(par == 0)
			alert(i);
		i--;
	}	
	
</script>
