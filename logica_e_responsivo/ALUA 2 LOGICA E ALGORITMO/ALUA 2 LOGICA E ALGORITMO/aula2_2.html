/*faça um programa que leia 2 nota de um aluno e calcule a media, caso a media seja inferior a 5 o aluno esta reprovado,
 caso o contrario o aluno esta aprovavado*/


<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>HTML - Estrutura básica</title>
</head>
<body>

</body
</html>
<script>
	var nota1 = parseInt(prompt("Digite a nota 1:"));
	var nota2 = parseInt(prompt("Digite a nota 2:"));
	var nota = (nota1 + nota2)/2;
	
	
	if(nota >= 5) {
		alert("APROVADO");
	
	}else {
		alert("Reprovado");
	}
	
	
</script>
