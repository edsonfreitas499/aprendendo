 caso o contrario o aluno esta aprovavado */

<script>
	var nota1 = parseFloat(prompt("Digite a nota 1°:"));
	var nota2 = parseFloat(prompt("Digite a nota 2°:"));
	var nota = (nota1 + nota2)/2;

	if(nota <= 4.9) {
		alert("REPROVADO");
	} else if(nota >= 5 && nota <= 6.9) {
		alert("RECUPERÇÃO");
		var rec = parseFloat(prompt("digite a nota da recuperação"));
		if(rec >= 6) {
			alert("Aprovado na recuperação");
		}else {
			alert("Reprovado na recuperação");
		}			
	}else {
		alert("APROVADO");
	}
	
	
</script>
