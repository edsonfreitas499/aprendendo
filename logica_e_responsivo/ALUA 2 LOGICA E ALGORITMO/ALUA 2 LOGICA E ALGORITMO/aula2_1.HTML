<script>
	var num1 = parseInt(prompt("Digite o 1º valor:"));
	var num2 = parseInt(prompt("Digite o 2° valor:"));
	var res = num1 - num2;
	
	if(res > 0) {
		alert("Numero " + res + " positivo");
	} else if(res < 0) {
		alert("Numero " + res + " negativo");
	} else {
		alert("Numero " + res + " é ZERO");
	}
	
	
</script>
