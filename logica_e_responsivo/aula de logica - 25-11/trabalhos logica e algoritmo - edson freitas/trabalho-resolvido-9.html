<script>
	var i = 0;
	var total = 0
	while(i < 30)
	{
		var ent = parseInt(prompt("Informe o " + (i + 1) + "º valor:"));
		total = total + ent;
		i++;
	}
	
	for(i = 0; i < 30; i++) {
		var ent = parseInt(prompt("Informe o " + (i + 1) + "º valor:"));
		total = total + ent;
	}
	
	alert("O resultado d asoma é " + total");	

</script>
