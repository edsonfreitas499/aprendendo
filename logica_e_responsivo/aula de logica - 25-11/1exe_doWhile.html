</html>
<script>

	var rep = null;
	 
	do {
		var i = 0;
		var m = parseInt(prompt("Multiplicador:"));
		while(i <= 10) {
		document.write(i + " X " + m + " = " + (i*m));
		document.write("<br>");
		i++;
		}
		rep = prompt("Deseja realizar outra tabuada?")
	}while(rep == 's');
	 
</script>
