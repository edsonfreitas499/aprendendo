<script>

	var lados = parseInt(prompt("digite a Q° de lados = (3, 4 ou 5)" ));
	var centm = parseFloat(prompt("Digite quantos centimetros"));
	
	var tri = (centm*centm)/2;
	var qua = centm*4;
	

	if (lados == 3 ){
		alert("A aréa do TRIÂNGULO é = "  + tri + " Cm²" );
		
	}else if(lados == 4 ){
		alert("A aréa do  QUADRADO é = "  + qua + " Cm²");
		
	}else if(lados == 5){
		alert("PENTÁGONO");
		
	}else if( lados < 3){
		alert("NÃO É UM POLIGONO");
		
	}else{
		alert("POLIGONO NÃO IDENTIFICADO");
		}
	
		
	
</script>
